{% extends 'common/base.html' %}

{% block main %}
<h2>Registro de usuario</h2>

<form method="post" class="mt-3" >
    {% csrf_token %}
    <div class="form-group mt-2">
        <label for="{{ form.username.id_for_label }}" >Correo electrónico</label>
        <input class="form-control" type="email" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" placeholder="correo@dominio.xx"  >
        {{ form.username.errors }}
    </div>

    <div class="form-group mt-2">
        <label for="{{ form.password1.id_for_label }}">Contraseña</label>
        <input class="form-control" type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}">
        {{ form.password1.errors }}
    </div>
    <div class="form-group mt-2">
        <label for="{{ form.password2.id_for_label }}">Confirmar contraseña</label>
        <input class="form-control" type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}">
        {{ form.password2.errors }}
        
    </div>

    <div class="mt-3">
        <button class="btn btn-primary" >
            Registrar
        </button>
        <button class="btn btn-secondary" >
            Volver
        </button>

    </div>   
</form>
{% endblock %}
